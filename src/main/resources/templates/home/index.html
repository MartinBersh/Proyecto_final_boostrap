<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Hotel Villegas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1 class="my-4">Bienvenido a Hotel Villegas</h1>
    <p>Hotel Villegas es un hotel de lujo ubicado en el corazón de Colombia. Ofrecemos habitaciones cómodas y servicios de alta calidad para garantizar que su estancia sea inolvidable.</p>
    <a href="#" th:href="@{/room/list}" class="btn btn-primary">Ver habitaciones disponibles</a>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top: 60px">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="${images[0]}" class="d-block w-100" style="height: 600px; width: 400px" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img th:src="${images[1]}" class="d-block w-100" style="height: 600px; width: 400px" alt="Image 2">
            </div>
            <div class="carousel-item" >
                <img th:src="${images[2]}" class="d-block w-100" style="height: 600px; width: 400px" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
